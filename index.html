<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1 class="header-title">ROCK PAPER SCISSORES</h1>
    </div>

    <div class="main">

        <div class="hero">
            <h2 class="main-title">Choose your weapon</h2>
            <h3 class="main-text">First to score 5 points wins the game</h3>
        </div>
        <div class="score-container">
            <div class="score-box">
              <div class="sign" id="playerSign">❔</div>
              <p class="score" id="playerScoreText">Player: 0</p>
            </div>
            <div class="score-box">
              <div class="sign" id="computerSign">❔</div>
              <p class="score" id="computerScoreText">Computer: 0</p>
            </div>
        </div>

        <div class="options">
            <ul>
                <button class="button rock" id="rock"> <li>ROCK</li> </button>
                <button class="button paper" id="paper"> <li>PAPER</li> </button>
                <button class="button scissor" id="scissor"> <li>SCISSOR</li> </button>
            </ul>
        </div>

    </div>

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
      </div>
      <div class="overlay" id="overlay"></div>
</body>
    <script src="script.js"></script>
</html>
